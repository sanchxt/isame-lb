version: "3.0.0"
service: "isame-lb"

server:
  port: 8080
  https_port: 8443
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"
  max_header_bytes: 1048576

upstreams:
  - name: "web-servers"
    algorithm: "weighted_round_robin"
    backends:
      - url: "http://localhost:3000"
        weight: 3 # gets 3x more traffic
      - url: "http://localhost:3001"
        weight: 2
      - url: "http://localhost:3002"
        weight: 1
    rate_limit:
      enabled: true
      requests_per_ip: 100
      window_size: "1m" # within 1 minute window

  - name: "api-servers"
    algorithm: "least_connections"
    backends:
      - url: "http://api1.example.com:8080"
        weight: 1
      - url: "http://api2.example.com:8080"
        weight: 1
      - url: "http://api3.example.com:8080"
        weight: 1

health:
  enabled: true
  interval: "30s"
  timeout: "5s"
  path: "/health"
  unhealthy_threshold: 3
  healthy_threshold: 2

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

circuit_breaker:
  enabled: true
  failure_threshold: 5
  timeout: "60s"

retry:
  enabled: true
  max_attempts: 3
  initial_backoff: "100ms"
  max_backoff: "2s"

tls:
  enabled: false # true to enable HTTPS
  cert_file: "certs/prod/fullchain.pem"
  key_file: "certs/prod/privkey.pem"
  min_version: "1.2"
  cipher_suites:
    - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
    - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
    - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
    - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
